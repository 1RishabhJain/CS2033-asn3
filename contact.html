		<!-- Contact Us -->
		<section>
			<h1>Contact Us</h1>
			<div class="ib i2">
				<form>
					<label for="name">Name (at least 4 characters)</label>
					<input type="text" id="name" class="textbox" onblur="nameValidation();" />
					<br>
					<label for="email">Email Address</label>
					<input type="text" id="email" class="textbox" onblur="emailValidation();" />
					<br>
					<label for="list">Reason</label>
					<br>
					<select id="list" class="textbox" onchange="checkReason();">
						<option value="general">General Inquiry</option>
						<option value="pricing">Pricing and Bulk Rates</option>
						<option value="info" id="info">Product Info</option>
						<option value="shipping">Shipping</option>
						<option value="other">Other</option>
					</select>
					<br>
					<label for="product" id="show" class="hide">Product ID (eg. ECHB1)</label>
					<input type="text" id="product" class="textbox hide" onblur="checkProduct();" />
					<br>
					<label for="message">Message (between 10 and 30 characters)</label>
					<br>
					<textarea name="message" class="textbox" id="message" rows="10" cols="50" onblur="messageValidation();"></textarea>
					<br>
					<input type="submit" value="Send">
				</form>
			</div>

			<div class="ib i2"><img src="images/contactUs.jpeg" class="contactPic" /></div>
		</section>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	</div>
